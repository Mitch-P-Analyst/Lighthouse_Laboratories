<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Input</title>
</head>
<body>
    <h1>Enter Parameters</h1>
    <form action="/predict" method="get">
        <label for="MedInc">Median Income:</label>
        <input type="number" step="0.1" name="MedInc" required><br>

        <label for="HouseAge">Average House Age:</label>
        <input type="number" step="0.1" name="HouseAge" required><br>

        <label for="AveRooms">Average Number of Rooms:</label>
        <input type="number" step="0.1" name="AveRooms" required><br>

        <label for="AveBedrms">Average Number of Bedrooms:</label>
        <input type="number" step="0.1" name="AveBedrms" required><br>

        <label for="Population">Population:</label>
        <input type="number" step="1" name="Population" required><br>

        <label for="AveOccup">Average Occupancy:</label>
        <input type="number" step="0.1" name="AveOccup" required><br>

        <label for="Latitude">Latitude:</label>
        <input type="number" step="0.000001" name="Latitude" required><br>

        <label for="Longitude">Longitude:</label>
        <input type="number" step="0.000001" name="Longitude" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
